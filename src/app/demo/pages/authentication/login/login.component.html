<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">

          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                  <a href="https://www.sqits.net/" class="d-flex justify-content-center">
            <img src="assets/images/squareit.png" alt="logo"/>
          </a>
          <h4 class="modern-quote text-center fw-bold">
  <span class="gradient-text">
    Driving success through clarity and purpose
  </span>
  <br />
  <small class="fw-semibold text-muted">
    powered by OKRs at <span class="text-primary">Square IT</span>
    <i class="bi bi-rocket-takeoff-fill rocket-icon"></i>
  </small>
</h4>

                <p class="fs-4 mt-2"> üîê Enter your credentials to continue </p>
              </div>
            </div>
          </div>
          <div class="d-grid">

          </div>

          <h5 class="my-4 d-flex justify-content-center"></h5>
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.username"type="text" class="form-control" id="floatingInput" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.password"type="password" class="form-control" id="password"  />
            <label for="password">Password</label>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">

            </div>

          </div>
          <div class="d-grid mt-4">
            <button (click)="login()" class="btn btn-login mb-4">Login</button>

            <!-- ‚úÖ Modal d'erreur -->
<ng-template #errorModal let-modal>
  <div class="modal-header bg-danger text-white">
    <h5 class="modal-title">Login Error</h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body text-center">
    <span>Username or Password are Incorrect . Please Try again !</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</ng-template>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
