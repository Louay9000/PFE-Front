<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">

          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                  <a href="https://www.sqits.net/" class="d-flex justify-content-center">
            <img src="assets/images/squareit.png" alt="logo"/>
          </a>
          <h4 class="text-center text-info-emphasis">
          Driving success through clarity and purpose  powered by OKRs at Square IT ðŸš€
          </h4>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="d-grid">

          </div>

          <h5 class="my-4 d-flex justify-content-center">Sign in with your Username</h5>
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.username"type="text" class="form-control" id="floatingInput" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input [(ngModel)]="user.password"type="password" class="form-control" id="password"  />
            <label for="password">Password</label>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">

            </div>
            <h5 class="text-secondary">
              <a href="javascript:">Forgot Password?</a>
            </h5>
          </div>
          <div class="d-grid mt-4">
            <button (click)="login()" class="btn btn-primary mb-4">Login</button>

            <!-- âœ… Modal d'erreur -->
<ng-template #errorModal let-modal>
  <div class="modal-header bg-danger text-white">
    <h5 class="modal-title">Erreur de Connexion</h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body text-center">
    <span>Username or Password are Incorrect . Please Try again !</span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Fermer</button>
  </div>
</ng-template>


          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
